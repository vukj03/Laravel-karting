name: Laravel CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, sqlite3, tokenizer, dom, fileinfo
    
    - name: Install Dependencies
      run: composer install --no-interaction --prefer-dist --optimize-autoloader
    
    - name: Setup Environment
      run: |
        cp .env.example .env
        # Koristimo SQLite in-memory za testove (najbrže)
        sed -i 's/DB_CONNECTION=.*/DB_CONNECTION=sqlite/' .env
        sed -i 's/DB_DATABASE=.*/DB_DATABASE=:memory:/' .env
        # Podešavanja za testiranje
        echo "APP_ENV=testing" >> .env
        echo "SESSION_DRIVER=array" >> .env
        echo "CACHE_DRIVER=array" >> .env
        echo "QUEUE_CONNECTION=sync" >> .env
        echo "MAIL_MAILER=log" >> .env
    
    - name: Generate Application Key
      run: php artisan key:generate
    
    - name: Clear configuration cache
      run: php artisan config:clear
    
    - name: Run Database Migrations
      run: php artisan migrate --force
    
    - name: Run Tests with Verbose Output
      run: php artisan test --verbose